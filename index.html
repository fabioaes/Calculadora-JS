<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://fabioaes.github.io/Calculadora-JS/script.js" defer></script>
    <link href="https://fabioaes.github.io/Calculadora-JS/style.css" rel="stylesheet"/>
    <title>Calculadora JS</title>
  </head>
  <body>
    <main>
      <input id="inputCalc" type="text" />
      <div class="btns">
        <button class="charkeys backspace" data-value="">C</button>
        <button class="charkeys" data-value="/">/</button>
        <button class="charkeys" data-value="*">*</button>
        <button class="charkeys" data-value="-">-</button>
        <button class="charkeys" data-value="7">7</button>
        <button class="charkeys" data-value="8">8</button>
        <button class="charkeys" data-value="9">9</button>
        <button class="charkeys soma" data-value="+">+</button>
        <button class="charkeys" data-value="4">4</button>
        <button class="charkeys" data-value="5">5</button>
        <button class="charkeys" data-value="6">6</button>
        <button class="charkeys" data-value="1">1</button>
        <button class="charkeys" data-value="2">2</button>
        <button class="charkeys" data-value="3">3</button>
        <button id="equal">=</button>
        <button class="charkeys" data-value="0">0</button>
        <button class="charkeys" data-value="00">00</button>
        <button class="charkeys" data-value=".">.</button>
      </div>
      <section>
        <button class="equalResult">=</button>
        <input id="resultado" type="text" />
      </section>
    </main>
  </body>
</html>
